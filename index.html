<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d0811a5363.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="" />
    <title>Shopping list</title>
  </head>
  <body>
    <!-- section head -->
    <section class="section-head">
      <form action="" class="grocery-form">
        <p class="alert"></p>
        <h1 class="mb">Shopping list</h1>
        <div>
          <input id="grocery" class="mb" type="text" placeholder="e.g. eggs " />

          <button class="submit-btn">button</button>
        </div>
      </form>

      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!-- button -->
        <button type="button" class="clear-btn">clear items</button>
        <!-- button end -->
      </div>
    </section>
    <!-- section head end -->
    <script src="script.js"></script>
  </body>
</html>
